<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// adapted from http://codepen.io/anon/pen/xItvw

var diameter = 800;

var marginVal = 50;
var margin = {top: marginVal, right: marginVal, bottom: marginVal, left: marginVal},
    width = diameter,
    height = diameter;
    
var i = 0,
    duration = 350,
    root;

var tree = d3.layout.tree()
    .size([360, diameter / 2 ])
    .sort(function(a, b) {
      a.tag.localeCompare(b.tag);
    })
    .separation(function(a, b) { return (a.parent == b.parent ? 3 : 10) / a.depth; });

var diagonal = d3.svg.diagonal.radial()
    .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

var svg = d3.select("body").append("svg")
    .attr("width", width )
    .attr("height", height )
  .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

d3.json("01UA_parents_collapsible.json", function(error, json) {
  if (error) throw error;

  root = json;
  root.x0 = height / 2;
  root.y0 = 0;

  //root.children.forEach(collapse); // start with all children collapsed
  update(root);
});

// d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  var gap = (diameter-2*marginVal) / 4;
  nodes.forEach(function(d) { d.y = d.depth * gap; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node");
      // .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });
  
  var angleOffset = 15;

  nodeEnter.append("text")
      .attr("x", function(d) {
        if (d.nodeType == 'root' || !d.children)
          return d.x < 180? 10: -10;
        else
          return 0;
      })
      .attr("y", function(d) {
        if (d.nodeType == 'root' || !d.children)
          return 0;
        else{
          if (d.x < 180)
            return angleOffset;
          else
            return angleOffset;
        }
      })
      .attr("dy", function(d) {
        if (d.nodeType == 'root' || !d.children)
          return ".35em";
        else
          return "0em";
      })
      .attr("text-anchor", function(d) {
        if (d.nodeType == 'root' || !d.children)
          return d.x < 180? "start": "end";
        else
          return "middle";
      })
      //.attr("transform", function(d) { return d.x < 180 ? "translate(0)" : "rotate(180)translate(-" + (d.name.length * 8.5)  + ")"; })
      .text(function(d) {
        if (d.nodeType == 'root' || !d.children)
          return d.tag; 
        else {
          // if (shortName.has(d.tag))
          //   return d.tag;
          // else
          return d.tagName;
        }
      })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { 
        return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; 
      })

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1)
      .attr("transform", function(d) { 
        return d.x < 180 || d.nodeType == 'root' ? "translate(0)" : "rotate(180)"; 
      });
      // .attr("transform", function(d) { return d.x < 180 ? "translate(0)" : "rotate(180)translate(-" + (d.tag.length + 50)  + ")"; });

  // TODO: appropriate transform
  var nodeExit = node.exit().transition()
      .duration(duration)
      //.attr("transform", function(d) { return "diagonal(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  
  update(d);
}

// Collapse nodes
function collapse(d) {
  if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
}

</script>
